<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <section class="app-content">
        <header class="header">
            <h1>My Watchlist</h1>
            <a href="index.html">Search for movies</a>
        </header>
    </section>
    
    <section class="film-list">
        <p class="watchlist-empty-paragraph">Your watchlist is looking a little empty...</p>
        <a class="add-movies-container" href="index.html">
            <img class="add-movies-symbol" src="/img/add-symbol.svg" alt="image of an add symbol">
            <p class="add-movies-paragraph watchlist">Let's add some movies!</p>
        </a>
    </section>
</body>
</html>
